services:
  - type: web
    name: url-shortener
    env: node
    plan: free
    buildCommand: npm run install:both && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        value: your_mongodb_connection_string
      - key: secret
        generateValue: true
    healthCheckPath: /health